<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <form (ngSubmit)="onSave(f)" #f="ngForm">
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label for="student">Name</label>
              <input type="text" name="name" id="name" class="form-control" ngModel>
            </div>
            <div class="form-group">
              <label for="parent">Parent</label>
              <input type="text" name="parent" id="parent" class="form-control" ngModel>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
            <button class="btn btn-danger" (click)="CancelEdit()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
