<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <form [formGroup]="logSessionForm" (ngSubmit)="onSubmit()" >
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label for="name">Client</label>
              <input type="text" formControlName="Client" name="Client" id="Client" class="form-control" >
              <!-- <input type="hidden" name="id" id="id" ngModel> -->
            </div>
            <div class="form-group">
              <label for="SessionDate">Date</label>
              <input type="text" formControlName="SessionDate" name="SessionDate" id="SessionDate" class="form-control" >
            </div>
            <div class="form-group">
              <label for="Notes">Notes</label>
              <input type="text" formControlName="Notes" name="Notes" id="Notes" class="form-control" >
            </div>        
            <div class="form-group">
              <input type="radio"  formControlName="RescheduleDescriptor" name="RescheduleDescriptor" value="{{cancelReasons.Client}}"> Client rescheduled / Client failed to attend
              <br/>
              <input type="radio" formControlName="RescheduleDescriptor" name="RescheduleDescriptor" value="{{cancelReasons.Professional}}"> I rescheduled
              <br/>
              <input type="radio" formControlName="RescheduleDescriptor" name="RescheduleDescriptor" value="{{cancelReasons.Other}}"> Other 
            </div>                    
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <button class="btn btn-success" type="submit">{{ editMode ? 'Update' : 'Add' }}</button>
            <button class="btn btn-danger" (click)="CancelEdit()">Cancel</button>
            <br/>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
